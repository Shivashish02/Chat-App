<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="heading">Chat App</h1>

  <div id="loginBox">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="email" class="form-control" id="inpUsername" placeholder="Username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="inpPassword" placeholder="Password">
      </div>
      <button class="btn btn-primary" id="btnStart"> START </button>
    </form>
  </div>

  <div id="chatBox">
    <div class="mb-3">
      <input id="inpToUser" class="form-control" placeholder="Send to (default everyone)">
    </div>
    <div class="mb-3">
      <input id="inpNewMsg" class="form-control" placeholder="New Message">
    </div>
    <button class="btn btn-primary" id="btnSendMsg"> SEND </button>
    <br>
    <ul class="list-group list-group-flush" id="ulMsgs"></ul>
  </div>

  <div>

  </div>

</body>

</html>
